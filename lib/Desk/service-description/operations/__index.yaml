embeddable:
    responseType: model
    parameters:
        embed:
            description: Which relationships should be embedded in the response
            type: array
            minItems: 1
            items:
                type: string
                enum: ["none", "message"]
            location: query
list:
    extends: embeddable
    httpMethod: GET
    parameters:
        per_page:
            description: Number of entries returned per page
            type: integer
            minimum: 1
            location: query
        page:
            description: The page number of results to retrieve
            type: integer
            minimum: 1
            location: query
search:
    extends: list
    parameters:
        sort_field:
            description: Field name on which you would like to sort
            type: string
            location: query
        sort_direction:
            description: direction to sort
            type: string
            enum: ['asc', 'desc']
            location: query
show:
    extends: embeddable
    httpMethod: GET
show.main:
    extends: show
    parameters:
        id: { extends: id, required: true, location: uri }
mutator:
    parameters:
        content_type:
            default: application/json
            location: header
            sentAs: Content-Type
create:
    extends: mutator
    httpMethod: POST
update:
    extends: mutator
    httpMethod: PATCH
update.main:
    extends: update
    parameters:
        id: { extends: id, required: true, location: uri }
delete:
    httpMethod: DELETE
    class: Desk\Command\NullResponseCommand
    responseType: primitive
    responseClass: null
delete.main:
    extends: delete
    parameters:
        id: { extends: id, required: true, location: uri }
